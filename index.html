<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

  </head>
  <body>
    <header>
      <br />
      <br />
      <br />
      <br />
    </header>

    <main>
      <div id="container">
        <div id="one">
          <br />
          <br />
          <div class="title">pomodoro timer</div>

          <div class="controls">
            <button onclick="startStudyTimer()">study</button>
            <button onclick="startBreakTimer()">break</button>
            <div class="timer">25:00</div>
            <p></p>
            <button onclick="pauseTimer()">pause</button>
            <button onclick="resumeTimer()">resume</button>
            <button onclick="resetTimer()">reset</button>
            <p></p>
            <div class="colors">
              <button onclick="changeColor()" class="green">green</button>
              <button onclick="changeColorB()" class="blue">blue</button>
              <button onclick="changeColorP()" class="purple">purple</button>
            </div>
          </div>
        </div>
        <div id="two" style="margin-left: -150px">
          <p></p>
          <br />

          <div id="myDIV" class="header">
            <br />
            <br />
            <br />
            <br />
            <br />
            <h2 style="margin: 5px">to do</h2>

            <input type="text" id="myInput" placeholder="new list item..." />
            <span onclick="newElement()" class="addBtn">add</span>
          </div>

          <ul id="myUL">
            <li class="checked" onclick="toggleItem(this)">
              math hw<span class="close" onclick="deleteItem(this)">×</span>
            </li>
            <li onclick="toggleItem(this)">
              history hw<span class="close" onclick="deleteItem(this)">×</span>
            </li>
            <li onclick="toggleItem(this)">
              read chapter 5<span class="close" onclick="deleteItem(this)"
                >×</span
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
